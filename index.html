<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kotik</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link href="./pictures/" rel="stylesheet" />
    <link href="index.css" rel="stylesheet" />
  </head>
  <body>
    <header>
      <div class="header">
        <div class="header__icon">
          <img src="./pictures/Icon.svg" class="header__icon__svg" alt="svg" />
        </div>
        <div class="header__name">Weight monitor</div>
        <div class="header__plus"><img src="./pictures/Union.svg" /></div>
      </div>
    </header>
    <section class="vszyaStr">
      <div class="kotiki__oval">
        <div class="kotiki__icon"></div>
        <div class="kotiki__odin">
          <div class="kotiki__rectangle">
            <div class="kotiki__inside">
              <img class="kotiki__svg" src="./pictures/Cat.svg" alt="svg" />
            </div>
          </div>
        </div>
        <div class="kotiki__ves">
          <div class="kotiki__name">Polimorf</div>
          <img class="kotiki__ves__svg" src="./pictures/Weight.svg" alt="svg" />
        </div>
        <div class="kotiki__redo">
          <img
            class="kotiki__redo__svg"
            src="./pictures/karandash.svg"
            alt="svg"
          />
          <div class="kotiki__redo__date">08.04.2022</div>
        </div>
      </div>
      <div class="kotiki__oval">
        <div class="kotiki__icon"></div>
        <div class="kotiki__rectangle">
          <div class="kotiki__inside">
            <img src="./pictures/purplecat.svg" class="kotiki__svg" alt="svg" />
          </div>
        </div>
        <div class="kotiki__ves">
          <div class="kotiki__name">Pulheria</div>
          <img
            class="kotiki__ves__svg"
            src="./pictures/WeightRed.svg"
            alt="svg"
          />
        </div>
        <div class="kotiki__date">08.04.2022</div>
      </div>
      <div class="kotiki__oval">
        <div class="kotiki__icon"></div>
        <div class="kotiki__rectangle">
          <div class="kotiki__inside">
            <img src="./pictures/redcat.svg" class="kotiki__svg" alt="svg" />
          </div>
        </div>
        <div class="kotiki__ves">
          <div class="kotiki__name">Apofem</div>
          <img
            class="kotiki__ves__svg"
            src="./pictures/WeightRed.svg"
            alt="svg"
          />
        </div>
        <div class="kotiki__date">08.04.2022</div>
      </div>
    </section>
  </body>
</html>
