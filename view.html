<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="view.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link href="./pictures/" rel="stylesheet" />
    <title>Kotik</title>
  </head>
  <body>
    <header>
      <div class="Polimorf">
        <div class="Polimorf__strelka">
          <img
            class="Polimorf__strelka__svg"
            src="./pictures/vlevo.svg"
            alt="svg"
          />
        </div>
        <div class="Polimorf__icon">
          <div class="Polimorf__rectangle">
            <img
              class="Polimorf__icon__svg"
              src="./pictures/Cat.svg"
              alt="svg"
            />
          </div>
        </div>
        <div class="Polimorf__name">Polimorf</div>
        <div class="Polimorf__karandash">
          <img
            class="Polimorf__karandash__svg"
            src="./pictures/karandash.svg"
            alt="svg"
          />
        </div>
      </div>
    </header>
    <section>
      <div class="about">
        <div class="about__ves">
          <div class="about__text">Weight:</div>
          <img class="about__ves__svg" src="./pictures/Weight.svg" alt="svg" />
        </div>
        <div class="about__ves">
          <div class="about__text">Birthday:</div>
          <div class="about__info">08.04.2000</div>
        </div>
        <div class="about__ves">
          <div class="about__text">Age:</div>
          <div class="about__info">2</div>
        </div>
        <div class="about__ves">
          <div class="about__text">Gender:</div>
          <div class="about__info">Female</div>
        </div>
      </div>
    </section>
    <footer>
      <div class="navig__slash"></div>
      <div class="navig">
        <div class="navig__home">
          <img class="navig__home__svg" src="./pictures/House.svg" alt="svg" />
          <div class="navig__home__txt">Overview</div>
        </div>
        <div class="navig__analitics">
          <img
            class="navig__analitics__svg"
            src="./pictures/Analitics.svg"
            alt="svg"
          />
          <div class="navig__analitics__txt">History</div>
        </div>
      </div>
    </footer>
  </body>
</html>
